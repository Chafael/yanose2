services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campuscafe-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://app_user:app_password@db:5432/campuscafe
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=campuscafe
      - PGUSER=app_user
      - PGPASSWORD=app_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - campuscafe-network

  db:
    image: postgres:16-alpine
    container_name: campuscafe-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=campuscafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/03-roles.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d campuscafe" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - campuscafe-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: campuscafe-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@campuscafe.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - campuscafe-network

volumes:
  postgres_data:


networks:
  campuscafe-network:
    driver: bridge
